name: Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run install
        run: npm install

      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        env:
          YOUR_SECRET: ${{ secrets.YOUR_SECRET }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/daytask.top/tasklist

            # Update code
            git pull origin master
            npm install

            # Build Docker image
            docker build -t tasklist .

            # Stop and remove existing container if it exists
            docker ps -q -f name=tasklist | xargs -r docker stop
            docker ps -a -q -f name=tasklist | xargs -r docker rm

            # Run new container
            docker run --name tasklist --restart always -p 5001:5001 -d tasklist
